<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <!--
    I worked VERY HARD on the noscript section, only for VERY FEW people to read it, 
    so plz show at least the amount of effort's worth you think I put into the noscript section in respect for this site. 
    And thanks for reading this!
    -->
    <noscript>
      Please enable JavaScript to run this app, if you do not know how to enable JavaScript,<br/> then read the section that corresponds to your browser:
      <ul>
        <li>
          <b>Edge</b>: <br/>
          <ol>
            <li>
              Click the three dots in the top-right corner.<br/>
            </li>
            <li>
              Go to <b>Settings</b>.<br/>
            </li>
            <li>
              Select <b>Cookies and site permissions</b> from the left pane.<br/>
            </li>
            <li>
              Click on <b>JavaScript</b>.<br/>
            </li>
            <li>
              Toggle the switch to <b>On</b>.<br/>
            </li>
          </ol>
        </li>
        <li>
          <b>Chrome</b>: <br/>
          <ol>
            <li>
              Click the three dots in the top-right corner.<br/>
            </li>
            <li>
              Go to <b>Settings</b>.<br/>
            </li>
            <li>
              Scroll down and click on <b>Privacy and security</b>.<br/>
            </li>
            <li>
              Click on <b>Site settings</b>.<br/>
            </li>
            <li>
              Under <b>Content</b>, click on <b>JavaScript</b>.<br/>
            </li>
            <li>
              Toggle the switch to <b>Unblock</b>.<br/>
            </li>
          </ol>
        </li>
        <li>
          <b>Safari</b>: <br/>
          <ol>
            <li>
              Go to <b>Preferences</b> (or press <code>Cmd + ,</code>).<br/>
            </li>
            <li>
              Go to the <b>Security</b> tab.<br/>
            </li>
            <li>
              Check the box next to <b>Enable JavaScript</b>.<br/>
            </li>
          </ol>
        </li>
        <li>
          <b>Firefox</b>: <br/>
          <ol>
            <li>
              Type <code>about:config</code> in the address bar.<br/>
            </li>
            <li>
              Find <code>javascript.enabled</code>.<br/>
            </li>
            <li>
              Double-click the preference to change its value to <code>True</code>.
            </li>
          </ol>
        </li>
        <li>
          <b>Opera</b>: <br/>
          <ol>
            <li>
              Select <b>Opera</b> from the menu bar, then select Preferences.<br/>
            </li>
            <li>
              In the left menu pane, select <b>Advanced</b>.<br/>
            </li>
            <li>
              Select <b>Site Settings</b>.<br/>
            </li>
            <li>
              Select <b>JavaScript</b>.<br/>
            </li>
            <li>
              Switch the Toggle to <b>On</b>.<br/>
            </li>
          </ol>
        </li>
      </ul>
    </noscript>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
