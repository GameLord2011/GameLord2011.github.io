<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./assets/icons/pwsh-preview.scale-200.png">
        <link rel="stylesheet" href="assets/css/index.css">
        <script src="assets/js/click.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/basic@3.5.0/tsparticles.basic.bundle.min.js"></script>
        <title>
            @GameLord2011
        </title>
    </head>
    <body onclick="clicksound()"> 
        <div class="center_panel">
            <h1>
                I'm <b class="name">@GameLord2011</b>
            </h1>
        </div>
        <div class="center_panel_mn">
            <p>I am an ameture programmer.</p>
            <p>I program in:</p>
            <ul>
                <li>C</li>
                <li>C++</li>
                <li>C#</li>
                <li>Js</li>
                <li>Html</li>
                <li>Css</li>
                <li>Bash</li>
                <li>Batch</li>
                <li>Powershell Script</li>
                <li>Python</li>
                <li>Hlsl</li>
                <li>Json</li>
            </ul>
        </div>
        <div id="tsparticles"></div>
        <script>
            const options = {
                "particles": {
                  "number": {
                    "value": 99,
                    "density": {
                      "enable": true,
                      "value_area": 800
                    }
                  },
                  "color": {
                    "value": "#005c05"
                  },
                  "shape": {
                    "type": "circle",
                    "stroke": {
                      "width": 0,
                      "color": "#000000"
                    },
                    "polygon": {
                      "nb_sides": 5
                    },
                    "image": {
                      "src": "img/github.svg",
                      "width": 100,
                      "height": 100
                    }
                  },
                  "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                      "enable": false,
                      "speed": 1,
                      "opacity_min": 0.1,
                      "sync": false
                    }
                  },
                  "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                      "enable": true,
                      "speed": 2,
                      "size_min": 0.5,
                      "sync": false
                    }
                  },
                  "line_linked": {
                    "enable": true,
                    "distance": 70,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                  },
                  "move": {
                    "enable": true,
                    "speed": 1.75,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": false,
                    "attract": {
                      "enable": true,
                      "rotateX": 600,
                      "rotateY": 1200
                    }
                  }
                },
                "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                    "onhover": {
                      "enable": true,
                      "mode": "repulse"
                    },
                    "onclick": {
                      "enable": false,
                      "mode": "push"
                    },
                    "resize": true
                  },
                  "modes": {
                    "grab": {
                      "distance": 400,
                      "line_linked": {
                        "opacity": 1
                      }
                    },
                    "bubble": {
                      "distance": 400,
                      "size": 40,
                      "duration": 2,
                      "opacity": 8,
                      "speed": 3
                    },
                    "repulse": {
                      "distance": 100,
                      "duration": 0.4
                    },
                    "push": {
                      "particles_nb": 4
                    },
                    "remove": {
                      "particles_nb": 2
                    }
                  }
                },
                "retina_detect": true
            }
            tsParticles.load("tsparticles", options);            
        </script>
        <div class="dropdown">
            <button class="dropbtn">Pages</button>
            <div class="dropdown-content">
                <a href="./links.html">Links</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </body>
